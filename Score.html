        <script>
            function ff()
            {
            var sc= document.getElementById("score").value;
            var temp= new Array();
            temp = sc.split(',');
            var i=0;
            var j=0;
            var sum=0;
            var arr=[1,2,3,4,6]
            for(i;i<temp.length;i++)
            {
                temp[i]=parseInt(temp[i],10);
            }
            for(j;j<temp.length;j++)
            {
                sum+=Number(temp[j])*arr[j];
            }
            document.getElementById("total").innerHTML=sum;
            }
        </script>
